<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar periodo</title>

    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="/src/styles/registrar.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <header>
                <div class="container__header">
                    <div class="menu">
                        <a href="/src/vistas/Registros/periodo/periodos.html" class="btn__quote">Regresar</a>
                    </div>
                </div>
            </header>
        </div>
        <header class="cont">
            <!-- Datos -->
            <h3 class="subtitle">Periodo:</h3>
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="fechaInicio" class="form-label">Fecha de inicio</label>
                        <input type="text" class="form-control" id="fechaInicio">
                    </div>
                    <div class="mb-3">
                        <label for="fechaFin" class="form-label">Fecha de fin</label>
                        <input type="text" class="form-control" id="fechaFin">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">                   
                    <div class="mb-3">
                        <label for="anio" class="form-label">Año</label>
                        <input type="text" class="form-control" id="anio">
                    </div>
                </div>
            </div>
        
            <!-- Botones Finales -->
            <div class="row">
                <button type="button" onclick="regresar()" class="btn btn-danger"> Cancelar </button>
                <button type="button" class="btn btn-primary" onclick="guardar()"> Guardar </button>
            </div>
            <div>
        
            </div>
            </div>
        </header>
        
    </div>

    <script>
        function cerrarModal() {
            $("#modal").modal('hide')
        }

        function regresar() {
            window.location.href = '/src/vistas/Registro/periodo/periodos.html'
        }

        async function guardar() {
            try {
                const nombre = $('#nombre').val();
                const descripcion = $('#descripcion').val();

                if (nombre && descripcion) {
                    $.ajax({
                        url: 'http://localhost:3000/periodo/create',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ direccion: direccion }),
                        success: function (data) {
                            console.log('Inserción del incidente correcta.', data);
                            $('#nombre').val('');
                            $('#descripcion').val('');
                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            console.error('Error en la solicitud:', textStatus, errorThrown);
                        }
                    });
                } else {
                    $('#modal').modal('toggle');
                    console.log('Faltan datos obligatorios.');
                }
            } catch (error) {
                console.log('Error:', error);
            }
        }
    </script>


</body>

</html>
