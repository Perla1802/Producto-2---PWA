<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar especialidad</title>

    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="/src/styles/registrar.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <header>
                <div class="container__header">
                    <div class="menu">
                        <a href="/src/vistas/Registros/especialidad/especialidades.html" class="btn__quote">Regresar</a>
                    </div>
                </div>
            </header>
        </div>

        <!-- Modal insercion correcata o error -->
        <div class="modal fade" id="modal" role="edit" aria-labelledby="Editar" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Inserción Correcta</h5>
                    </div>
                    <div class="modal-body">
                        <h5 class="h5"> Éxito </h5>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="cerrarModal()">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>

        <header class="cont">
            <!-- Datos -->
            <h3 class="subtitle">Especialidad:</h3>
            <div class="row">
                <div class="col-lg-12">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripcion</label>
                        <input type="text" class="form-control" id="descripcion">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="mb-3">
                        <label for="idDivision" class="form-label">Id Division</label>
                        <input type="text" class="form-control" id="idDivision">
                    </div>
                </div>
            </div>


            <!-- Botones Finales -->
            <div class="row">
                <button type="button" onclick="regresar()" class="btn btn-danger"> Cancelar </button>
                <button type="button" class="btn btn-primary" onclick="guardar()"> Guardar </button>
            </div>

            <div class="row">
                <div id="error" class="text-danger"></div>
            </div>
        </header>
    </div>

    <script>
        function cerrarModal() {
            $("#modal").modal('hide')
        }

        function regresar() {
            window.location.href = '/src/vistas/Registros/especialidad/especialidades.html'
        }

        async function guardar() {
            try {
                const nombreE = $('#nombre').val();
                const descripcionE = $('#descripcion').val();
                const idDivisionE = $('#idDivision').val();
                const errorDiv = $('#error');

                if (nombreE && descripcionE && idDivisionE) {
                    $.ajax({
                        url: 'http://localhost:3000/especialidades/create',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ nombre: nombreE, descripcion: descripcionE, idDivision: idDivisionE}),
                        success: function (data) {
                            $('#nombre').val('');
                            $('#descripcion').val('');
                            $('#idDivision').val('');
                            $("#modal").modal('toggle');
                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            errorDiv.html("Error intente más tarde.");
                            console.error('Error en la solicitud:', textStatus, errorThrown);
                        }
                    });
                } else {
                    errorDiv.html("Ingresa todos los campos.");
                }
            } catch (error) {
                console.log('Error:', error);
            }
        }
    </script>

</body>

</html>
