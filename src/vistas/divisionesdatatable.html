<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisiones</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Estilos -->
    <link rel="stylesheet" href="/src/styles/datatable.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- DataTables-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.7.1/css/buttons.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.print.min.js"></script>


</head>

<body>

    <!--Header - Menu-->

    <header>
        <div class="container__header">
            <div class="logo">
                <a href="#">
                    <img src="assets/images/" alt="">
                </a>
            </div>

            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="/src/vistas/divisionesdatatable.html">Divisiones</a></li>
                        <li><a href="/src/vistas/especialidades.html">Especialidades</a></li>
                        <li><a href="/src/vistas/edificios.html">Edificios</a></li>
                        <li><a href="/src/vistas/aulas.html">Aulas</a></li>
                        <li><a href="/src/vistas/periodos.html">Periodos</a></li>
                        <li><a href="/src/vistas/grupos.html">Grupos</a></li>
                    </ul>
                </nav>

                <a href="/src/index.html" class="btn__quote">Salir</a>
            </div>
        </div>
    </header>

      <!--INICIO-->
        <div class="container-fluid">

            <div class="row">
                <!-- Contenido principal -->
                <main role="main" class="col-md-9 ml-sm-auto col-lg-12" style="margin-top: 20px;">
                    <div class="mb-3 border-bottom">
                        <h1 id="title" style="font-size: 40px;">División</h1>
                    </div>
    
                    <a href="/src/vistas/Registros/division.html" class="btn"
                        style="border-color: #134e4a; background-color:#134e4a; color: white; margin-bottom: 30px;">Agregar
                        </a>
    
    
                    <!-- Modal -->
                    <div class="modal fade" id="modal" role="edit" aria-labelledby="Editar" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel" >Editar Registro</h5>
                                </div>
                                <div class="modal-body d-flex align-items-center justify-content-center">
                                    <!-- Campos de entrada para folio y dirección -->
                                    <input type="text" id="ids" hidden>
                                    <p>Nombre: <input type="text" id="nombreInput" placeholder="Nombre"> </p>
                                    <p>Descripción: <input type="text" id="descripcionInput" placeholder="Descripcion"> </p>
                                </div>
                                <div class="modal-footer">
                                    <button id="cerrar" type="button" class="btn btn-danger" style="background-color: red;" onclick="cerrarModal()">
                                        <i class="fa fa-times" aria-hidden="true"></i> Cancelar
                                    </button>
                                    <button type="button" class="btn btn-primary" style="background-color: blue;"
                                        onclick="guardarCambios ($('#ids').val())">Guardar Cambios</button>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <!-- DataTable -->
                    <div class="table-responsive">
                        <table id="dataTable" class="table">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nombre</th>
                                    <th>Descripción</th>
                                    <th class="align-items-center justify-content-center">Acciones</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
    
                </main>
    
            </div>
        </div>
    
        <script>
            $(document).ready(function () {
                var dataTable = $('#dataTable').DataTable({
                    language: {
                        "sProcessing": "Procesando...",
                        "sLengthMenu": "Mostrar _MENU_ registros",
                        "sZeroRecords": "No se encontraron resultados",
                        "sEmptyTable": "Ningún dato disponible en esta tabla",
                        "sInfo": "Mostrado _END_ de un total de _TOTAL_ registros",
                        "sInfoEmpty": "No se encontro información.",
                        "sInfoFiltered": "(filtrado de un total de _MAX_ registros)",
                        "sInfoPostFix": "",
                        "sSearch": "Buscar folio:",
                        "sUrl": "",
                        "sInfoThousands": ",",
                        "sLoadingRecords": "Cargando...",
                        "oPaginate": {
                            "sFirst": "Primero",
                            "sLast": "Último",
                            "sNext": ">",
                            "sPrevious": "<"
                        },
                        "oAria": {
                            "sSortAscending": ": Activar para ordenar la columna de manera ascendente",
                            "sSortDescending": ": Activar para ordenar la columna de manera descendente"
                        }
                    },
                    ajax: {
                        url: 'http://localhost:3000/division/get',
                        dataSrc: 'content'
                    },
                    columns: [
                        { data: 'IDdivision' },
                        { data: 'NombreDivision' },
                        { data: 'DescripcionDiv' },
                        {
                            data: null,
                            render: function (data, type, row) {
                                const IDdivision = row.IDdivision;
                                const NombreDivision = row.NombreDivision;
                                const DescripcionDiv = row.DescripcionDiv;
                                // Botones de Acciones
                                return `<button class="btn btn-warning btn-sm" onclick="editarRegistro(${IDdivision},'${NombreDivision}','${DescripcionDiv}')">Editar</button>`;
                            }
                        }
                    ]
                });
    
                // Toggle para colapsar/expandir el contenido principal en pantallas pequeñas
                $('#toggleBtn').on('click', function () {
                    $('#sidebar').toggleClass('collapsed');
                });
    
                dataTable.draw();
            });
    
            function cerrarModal() {
                $("#modal").modal('hide')
                window.location.href = './divisionesdatatable.html'
            }
    
            function editarRegistro(IDdivision, NombreDivision, DescripcionDiv) {
    
                //pasando los valores al modal
                $('#nombreInput').val(NombreDivision);
                $('#descripcionInput').val(DescripcionDiv);
                $('#ids').val(IDdivision);
    
                $('#modal').modal('toggle');
    
            }


            //Funcion no funciona aun :(
    
            function guardarCambios(IDdivision) {
                const nom = $('#nombreInput').val();
                const des = $('#descripcionInput').val();
    
                $.ajax({
                    method: "PUT",
                    url: `http://localhost:3000/division/update/2${IDdivision}`,
                    data: { NombreDivision: nom, DescripcionDiv: des },
                    success: function (response) {
                        console.log("Registro actualizado con éxito", response);
    
                        var dataTable = $('#dataTable').DataTable();
                        dataTable.destroy();
                        $('#dataTable').DataTable();
                    },
                    error: function (error) {
                        console.error("Error al actualizar el registro", error);
                    }
                });
    
                cerrarModal();
            }
        </script>
    
</body>

</html>
